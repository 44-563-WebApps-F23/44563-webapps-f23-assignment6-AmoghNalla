<!DOCTYPE html>
<html>
 <head>
    <title>Author File</title>
 </head>
<body>

<h2 style="color: blue;">Author entry Amogh Reddy Nalla</h2>

<form>
    <label for="val1">The hidden author name: </label>
    <input type ="password" id="val1" name="form1_age" value="Dickens"><br>

    <label for="val2">Guess the author:</label>
    <input type ="text" id="val2" name="form1_nick" ><br>

    <input type="button" class="btn-primary" onclick="checkAuthor()" value="Check the Guess" style="color:red;">
</form>


<p id="result"></p>
<div id="abc"></div>

<script> 
var good=0;
var oops=0;
function checkAuthor (){
    console.log("Getting form values")
   var var1 = document.getElementById("val1").value
    var var2 = document.getElementById("val2").value
    
    out = document.getElementById("result")
    if(var1==var2){
        good++;
        alert("You got it right");
        
    } else {
        oops++;
        out.innerHTML='right:'+good+',wrong:'+oops
        if(oops<7)
        {
            alert("sorry")
        }
        else{
            document.getElementById("abc").onclick=checkOops()
            document.getElementById("abc").disabled=true;
      }
        
    }
    
}

    var useImage=1;
    function selectImage(){
        switch(useImage){
            case 1: document.getElementById("image").src="armoor.jpg";
                    useImage++;
                    break;
            case 2: document.getElementById("image").src="adilabad.jpg";
                    useImage++;
                    break;
            case 3: document.getElementById("image").src="nizamabad.jpg";
                    useImage++;
                    break;
        }
    }

    function checkOops(){
        alert("Sorry, ran out of guesses")
        
    }
</script>
<div>
    <img src="nizamabad.jpg" id="image" alt="A pic of Nizamabad City" width="100px" height="100px" onClick="selectImage()">
</div>
