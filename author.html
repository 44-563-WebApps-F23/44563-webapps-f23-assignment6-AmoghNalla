    <label for="val2">Guess the author:</label>

    <input type="button" id="abc" onclick="checkAuthor()" value="Check the Guess" class="btn btn-success">
</form>


<p id="result"></p>

<script> 
var good=0;
var oops=0;
function checkAuthor (){
    console.log("Getting form values")
   var var1 = document.getElementById("val1").value
    var var2 = document.getElementById("val2").value
    
    out = document.getElementById("result")
    if(var1==var2){
        good++;
        out.innerHTML='right:'+good+',wrong:'+oops
        alert("You got it right");
        }
         else {
        oops++;
        out.innerHTML='right:'+good+',wrong:'+oops
        if(oops<7)
        {
            alert("sorry")
        }
        else{
            document.getElementById("abc").onclick=checkOops()
            document.getElementById("abc").disabled=true;
            
      }
        
    }
    
}

</script>
